<!DOCTYPE html>
<html>
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

/* Change the link color to #111 (black) on hover */
li a:hover {
    background-color: #111;
}
</style>
<ul>
  <li><a href="#home">Home</a></li>
  <li><a href="#about">About</a></li>
</ul>

<body>
<h1>Hello World</h1>
<p>I'm hosted with GitHub Pages. This is an edit.</p>
</body>
</html>
